<div class="component-container">
<h1>Projects: {{projectsNumber}} </h1>
<div class="gallery">
  <div *ngFor="let imageSrc of images">
    <h4>{{imageSrc.title}}</h4>
    <a [href]="imageSrc.link"><img [src]="imageSrc.path" alt="img">
    </a>
    <p>{{imageSrc.description}}</p>
  </div>
</div>

</div>
